<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="/imagenes/ico-anillos-de-boda.png" title="anillo iconos">
    <title>Cena fin de año Valientes</title>

<body>
    
    <section class="fullscreen-section" id="section_presentacion">
        <div>
            <div class="presentacion-imagen">
                <img src="imagenes/bandera2.jpg" alt="imagen portada">
            </div>
            <div class="presentacion_texto text-float">                
                 <span class="typed"></span>
                 <div id="texto-presentacion">
                    <p>
                        Cena de fin de año 2024
                    </p>
                 </div>
            </div>
        </div>
        <div id="audio-container">
            <div id="audio-icon">
              <img id="pause" src="/imagenes/play-circle.svg" alt="play">
              <span id="play-pause-text">Play</span>
            </div>
            <audio id="audio" src="/media/musica_fondo.mp3" loop></audio>
            <div>
                <p>(Subí el volumen)</p>
            </div>
        </div>
    </section>
    
    <div class="centra">
        <section class="fullscreen-section caja_secciones" id="section-fecha-evento">
            <div class="centrar_elementos">
                <table>
                    <tr>
                        <td class="pregunta">
                            ¿Dónde?
                        </td>
                    </tr>
                    <tr>
                        <td class="respuesta">
                            Seven Foot - Estomba 197
                        </td>                        
                    </tr>
                    <tr>
                        <td class="pregunta">
                            ¿Cuándo?
                        </td>
                    </tr>
                    <tr>
                        <td class="respuesta">
                            05/11/2024
                        </td>
                    </tr>
                    <tr>
                        <td class="pregunta">
                           ¿A que hora? 
                        </td>
                    </tr>
                    <tr>
                        <td class="respuesta">
                           20:30 hs. 
                        </td>
                    </tr>
                </table>
            </div>
        </section>
        <section class="fullscreen-section caja_secciones" id="section-cuenta-regresiva">            
            <div class="mensaje_regresiva">
                <p>Falta poco para vernos</p>
            </div>
            <div class="cuenta-atras" id="cuenta-atras">

                </div>
                <div>
                    <p id="horas">00</p>

                </div>
                <div>

                    <p>Minutos</p>
                </div>
                <div>
                    <p id="segundos">00</p>

                </div>
            </div>
            <div class="mensaje_regresiva" id="completado">
            </div>
        </section>

                    Momentos 2024
                </div>

                    (toca cada foto)
                </div>                
            </div>
